name: CI

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Deno 2
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Instal pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Run CI
        run: pnpm run ci
